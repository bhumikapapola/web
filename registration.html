<!doctype html>
<html>
<head> <title> Registration Form </title> </head>

<style>

#main
	{
	width:50%;
	margin:auto;
	}

table
	{
	width:100%;
	}

td
	{
	width:50%;
	}

input
	{
	type=text
	}
	{
	width:100%
	}

input
	{
	type=password
	}
	{
	width:100%
	}

</style>

<body >

<div id="main">
<table border="0" cellpadding="2%">
<caption>
	Registration Form 
	</caption>

<form action="http://tataplay/user/get.php" Method="get">

<tr>
	<td>
	<label for="username"> Username </label>
	</td>
	<td>
	<input placeholder="username" id="Username" type="text" pattern="[A-Za-z]" title="Enter Name"> 
	</td>
	</tr>

<tr>
	<td>
	<label for="password"> User Password </label>
	</td>
	<td>
	<input  placeholder="Password" id="password" type="password" required> 
	</td>
	</tr>

<tr>
	<td>
	<label for="age"> Age </label.
	</td>
	<td>
	<input id="age" type="number" max="30" min="15">
	</td>
	</tr>

<tr>
	<td>
	<label for="message">  Feedback </label>
	</td>
	<td>
	<textarea placeholder="Feedback" rows="10" cols="50">
	</textarea>
	</td>
	</tr>

<tr>
	<td></td>
	<td>
	<input type="submit" value="Register">
	<input type="Reset">
	</td>
	</tr>


<tr>
	<td> <label for="dob"> DOB </label> </td>
	<td> <input type= "date"> </td> 
	</tr>

<tr>
	<td> <label  for= "time" > Time </label> </td>
	<td> <input type= "time"> </td>
	</tr>

<tr> 
	<td> <label for= "theme color"> Theme Color </label> </td>
	<td> <input type= "color" > </td>
	<tr>

<tr>
	<td>  <label for= "file"> File to Upload </label> </td>
	<td> <input type= "file"> </td>
	<tr>

<tr> 
	<td> <label for="gender"> Choose your gender </label> </td>
	<td name="gender"> 
	Male <input type="radio" value="Male" name="gender">
	Female<input type="radio" value="Female" name="gender" checked>
	Other <input type="radio" value="Female" name="gender" >
	</td>
	</tr>

 <tr>
	<td> <label for= "hobby"> Choose your hobby </label> </td>
	<td>
	Reading <input type= "checkbox" value="Reading">
	Cooking <input type= "checkbox" value="Cooking">
	Dancing <input type= "checkbox" value="Dancing">
	Singing <input type= "checkbox" value="Singing">
	</td>
	</tr>

<tr>
	<td> <label for= "country"> Select your Country </label> </td>
	<td>
	<select>
	<option value= ""> Select your Country </option>
	<option value= "India"> India </option>
	<option value= "USA"> USA </option>
	<option value= "Japan"> Japan </option>
	<option value= "France"> France </option>
	<option value= "Brazil"> Brazil </option>
	<option value= "Spain"> Spain </option>
	</select>
	</td>
	</tr>

<tr>
	<td> <label for="city"> City </label> </td>
	<td>
	<input list="city" id="city" name="city"/>
	<option value="Delhi"> Delhi </option>
	<option value="Mumbai"> Mumbai </option>
	<option value="Kolkata"> Kolkata </option>
	<option value="Chennai"> Chennai </option>
	<option value="Agra"> Agra </option>
	<option value="Gaziabad"> Gaziabad </option>
	<option value="Lucknow"> Lucknow </option>
	</td>
	</tr>

</form>
</table>
</div>
</body>
</html>
